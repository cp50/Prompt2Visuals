<!-- templates/interactive_plot_3d.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive 3D Math Visualization</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            gap: 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .controls {
            width: 320px;
            max-width: 100vw;
            padding: 24px 18px;
            background: #1f1f1f;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            flex-shrink: 0;
            margin: 32px 0 32px 32px;
            box-sizing: border-box;
        }
        .controls label {
            color: #bbbbbb;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        .controls input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #555;
            border-radius: 8px;
            background: #222;
            color: #fff;
            font-size: 1em;
            box-sizing: border-box;
        }
        .slider-container {
            margin-bottom: 20px;
        }
        .slider-container label {
            font-size: 1em;
        }
        .slider-container input[type="range"] {
            width: 100%;
        }
        .slider-container span {
            color: #00bcd4;
            font-weight: bold;
            margin-left: 8px;
        }
        .plot-container {
            flex-grow: 1;
            background: #1f1f1f;
            border-radius: 12px;
            padding: 24px 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            margin: 32px 32px 32px 0;
            min-width: 0;
            min-height: 320px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }
        .btn-back {
            background-color: #00bcd4;
            color: #fff;
            border: none;
            padding: 14px 0;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            display: block;
            text-decoration: none;
            margin-bottom: 20px;
            transition: background 0.3s, transform 0.2s;
            width: 100%;
            font-size: 1.1em;
            box-sizing: border-box;
        }
        .btn-back:hover, .btn-back:active, .btn-back:focus {
            background-color: #0097a7;
            transform: scale(1.03);
            outline: none;
        }

        /* Responsive Design */
        @media (max-width: 1100px) {
            .controls, .plot-container {
                margin: 24px 0 24px 0;
            }
        }
        @media (max-width: 900px) {
            body {
                flex-direction: column;
                gap: 0;
                padding: 0;
            }
            .controls {
                width: 100%;
                max-width: 100vw;
                margin: 0;
                border-radius: 0 0 12px 12px;
                padding: 18px 8px 10px 8px;
            }
            .plot-container {
                width: 100%;
                margin: 0;
                border-radius: 12px 12px 0 0;
                padding: 10px 2px;
                height: 60vh;
                min-height: 220px;
            }
        }
        @media (max-width: 600px) {
            .controls {
                padding: 8px 2vw 6px 2vw;
                border-radius: 0 0 10px 10px;
            }
            .plot-container {
                padding: 2px 0;
                border-radius: 10px 10px 0 0;
                height: 40vh;
                min-height: 120px;
            }
            .btn-back {
                font-size: 1em;
                padding: 10px 0;
                margin-bottom: 14px;
            }
            h2 {
                font-size: 1.05em;
            }
            label, .slider-container label {
                font-size: 0.97em;
            }
            .controls input[type="text"] {
                font-size: 0.98em;
                padding: 8px;
            }
            .slider-container input[type="range"] {
                height: 24px;
            }
        }
        @media (max-width: 400px) {
            .controls, .plot-container {
                padding: 1px 0;
                border-radius: 0;
            }
            .btn-back {
                font-size: 0.95em;
                padding: 8px 0;
            }
        }
        /* Make Plotly plot always fit container */
        #plot {
            width: 100% !important;
            height: 100% !important;
            min-width: 0;
            min-height: 0;
        }
    </style>
</head>
<body>
    <div class="controls">
        <h2>üéõÔ∏è 3D Function Controls</h2>
        <label for="function">Function (z = f(x,y)):</label>
        <input type="text" id="function" value="sin(x) * cos(y)" placeholder="Enter a function (e.g., sin(x) * cos(y))" />

        <div class="slider-container">
            <label>Amplitude (A):</label>
            <input type="range" id="amplitude" min="0.1" max="5" step="0.1" value="1">
            <span id="amplitude-value">1</span>
        </div>

        <div class="slider-container">
            <label>Frequency (f):</label>
            <input type="range" id="frequency" min="0.1" max="5" step="0.1" value="1">
            <span id="frequency-value">1</span>
        </div>

        <div class="slider-container">
            <label>Phase (œÜ):</label>
            <input type="range" id="phase" min="-3.14" max="3.14" step="0.1" value="0">
            <span id="phase-value">0</span>
        </div>

        <a href="/" class="btn-back">üîô Back to Home</a>
    </div>

    <div class="plot-container">
        <div id="plot"></div>
    </div>

    <script>
        let ws = new WebSocket(`ws://${window.location.host}/ws/plot3d`);
        
        function updatePlot(data) {
            if (data.error) {
                console.error(data.error);
                return;
            }
            const trace = {
                x: data.x,
                y: data.y,
                z: data.z,
                type: 'surface',
                colorscale: 'Viridis'
            };
            // Responsive width/height for Plotly
            let plotWidth, plotHeight;
            if (window.innerWidth < 600) {
                plotWidth = window.innerWidth - 24;
                plotHeight = Math.max(180, 0.38 * window.innerHeight);
            } else if (window.innerWidth < 900) {
                plotWidth = window.innerWidth - 40;
                plotHeight = Math.max(220, 0.5 * window.innerHeight);
            } else {
                plotWidth = Math.min(900, window.innerWidth - 380);
                plotHeight = Math.max(320, 0.8 * window.innerHeight);
            }
            const layout = {
                title: window.innerWidth < 600 ? '' : 'Interactive 3D Function Plot',
                scene: {
                    xaxis: {title: 'x'},
                    yaxis: {title: 'y'},
                    zaxis: {title: 'z'},
                    bgcolor: '#1f1f1f'
                },
                paper_bgcolor: '#1f1f1f',
                font: {color: '#ffffff'},
                width: plotWidth,
                height: plotHeight,
                margin: {l: 0, r: 0, t: 30, b: 0}
            };
            Plotly.react('plot', [trace], layout, {responsive: true});
        }

        function updateFunction() {
            const func = document.getElementById('function').value;
            const A = parseFloat(document.getElementById('amplitude').value);
            const f = parseFloat(document.getElementById('frequency').value);
            const phi = parseFloat(document.getElementById('phase').value);

            ws.send(JSON.stringify({
                function: func,
                parameters: {
                    amplitude: A,
                    frequency: f,
                    phase: phi
                }
            }));
        }

        // Event listeners for controls
        ['amplitude', 'frequency', 'phase'].forEach(id => {
            const slider = document.getElementById(id);
            const value = document.getElementById(`${id}-value`);
            slider.addEventListener('input', (e) => {
                value.textContent = e.target.value;
                updateFunction();
            });
        });

        document.getElementById('function').addEventListener('change', updateFunction);

        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            updatePlot(data);
        };

        window.addEventListener('load', updateFunction);
        window.addEventListener('resize', () => {
            // Re-render plot on resize for responsiveness
            document.getElementById('function').dispatchEvent(new Event('change'));
        });
    </script>
</body>
</html>
